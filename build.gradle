plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-simple:2.0.7' // required by docker-java dependency
    implementation 'com.github.docker-java:docker-java-core:3.3.1' // for DockerClient
    implementation 'com.github.docker-java:docker-java-transport-httpclient5:3.3.1' // to communicate with the Docker daemon
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'org.slf4j:slf4j-simple:2.0.7' // required by docker-java dependency
}

test {
    useJUnitPlatform()
}
